	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.letter {
				background: red;
			}
		</style>
	</head>
	<body>
		<p>
			A paragraph is a brief piece of writing that's around seven to ten sentences long. <span id="c1" class="letter";>It has a topic sentence and supporting sentences </span>that all relate closely to the topic sentence. The paragraph form refers to its overall structure, which is a group of sentences focusing on a single topic.
		</p>
		<button type="button" onclick="changetext()">click to change</button>
	     <script>
	     	function changetext()
	     	{

	     		document.getElementById('c1').innerHTML="this is a paragraph"
	     	}
	     </script>
	</body>
	</html>
